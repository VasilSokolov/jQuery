<!DOCTYPE html>
<html>
<head>
    <title>jQuery Plugins-demos</title>
    <script src="jQuery-Plugins-demos/jquery-1.10.1.js"></script>

    <style>
        .box{
            width: 150px;
            height: 150px;
            background-color: #cccccc;
            border: 1px solid black;
            border-radius: 15px;
        }
    </style>
</head>
<body>
<div class="box"></div>
<div class="box"></div>
<script>
    $.fn.zoomable = function(){
        $this = $(this.selector);

        $this.on('mouseover', function(ev){
            var $this = $(this),
                width = $this.width(),
                height = $this.height();
            $this.width(width*2);
            $this.height(height*2);
        });
        $this.on('mouseout', function(ev){
            var $this = $(this),
                width = $this.width(),
                    height = $this.height();
            $this.width(width/2);
            $this.height(height/2);
        });
        return $this;

};
    $('.box').zoomable();
</script>

</body>
</html>
