<!DOCTYPE html>
<html>
<head>
    <title>01. Slider controler</title>
    <style>
        div{
            border: 1px solid black;
        }
        #slider{
            width: 1000px;
            height: 800px;
            text-align: center;
        }
        #current-slider{
            margin: 0 auto;
            margin-top: 10px;

        }
    </style>
</head>
<body>
<div id="slider">
    <div id="current-slider"></div>
    <button id="prev-button">
        <(prev)
    </button>
    <button id="next-button">
        (next)>
    </button>
</div>

<script src="libs/jquery.min.js"></script>
<script src="slider.js"></script>
</body>
</html>
