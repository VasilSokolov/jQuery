<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>03 - Students Table</title>
    <script src="scripts/jquery.min.js"></script>
    <style type="text/css">
        td, th {
            border: 1px solid #000;
            padding: 5px;;
        }
        thead {
            background-color: gray;
            color: white;
        }
        table {
            margin-top: 10px;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
<div id="root"></div>
<button id="createTable">Create Table</button>
<script>
    var students = [
        {
            firstName: 'Peter',
            lastName: 'Ivanov',
            grade: 3
        },
        {
            firstName: 'Milena',
            lastName: 'Grigorova',
            grade: 6
        },
        {
            firstName: 'Gergana',
            lastName: 'Borisova',
            grade: 12
        },
        {
            firstName: 'Boyko',
            lastName: 'Petrov',
            grade: 7
        }
    ];
    $('#createTable').on('click', function () {
        var $table = $('<table>')
                .appendTo('body');
        var $thead = $('<thead>').appendTo($table);
        var $tr = $('<tr>').appendTo($thead);
        $tr.append($('<th>').text('First name'));
        $tr.append($('<th>').text('Last name'));
        $tr.append($('<th>').text('Grade'));
        var $tbody = $('<tbody>').appendTo($table);
        for (var i = 0; i < students.length; i++) {
            var $currRow = $('<tr>');
            $currRow.append($('<td>').text(students[i].firstName));
            $currRow.append($('<td>').text(students[i].lastName));
            $currRow.append($('<td>').text(students[i].grade));
            $currRow.appendTo($tbody);
        }
    })
</script>
</body>
</html>
