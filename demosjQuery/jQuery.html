<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>jQuery Demos</title>
</head>
<body id="body">
<ul>
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
    <li>5</li>
    <li>6</li>
    <li>7</li>
    <li>8</li>
    <li>9</li>
    <li>10</li>
    <li>11</li>
    <li>12</li>
    <li>13</li>
    <li>14</li>
    <li>15</li>
</ul>

<div class="messages"></div>
<script src="jquery.min.js"></script>

<script>
    function printMessage(text){
        var $messages = $('.messages');
        $messages.append('<div class="messages">' + text + '</div>');

    }
    printMessage('Message-1');
    printMessage('Message-2');

    $('<ul><li>' + 1 + '</li><li>' + 2 + '</li><li>' + 3 + '</li></ul>')
            .appendTo(document.body);

    setTimeout( function(){
        $('li:odd').remove();
    }, 1500);
</script>
</body>
</html>
