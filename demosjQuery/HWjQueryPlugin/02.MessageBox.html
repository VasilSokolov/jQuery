<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title></title>
    <style>
        #message-box{
            border: 1px solid purple;
            width: 350px;
            height: 150px;
        }
        #message-box-heading{
            padding-left: 85px;
        }
        .message-box-btns{
            margin-left: 17px;
            margin-bottom: 25px;
        }

    </style>
</head>
<body>

<div id="message-box">
    <h1 id="message-box-heading">Message box</h1>
    <button id="success-btn" class="message-box-btns">Show success message</button>
    <button id="error-btn" class="message-box-btns">Show error message</button>
    <div id="message-box-result"></div>
</div>

<script src="scripts/jquery.min.js"></script>
<script src="scripts/02.MessageBox.js"></script>
</body>
</html>
